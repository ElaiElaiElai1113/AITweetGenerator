<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate viral tweets in seconds using AI. Powered by LLaMA 3 and Groq." />
    <meta name="keywords" content="AI, tweet generator, twitter, social media, llm, groq, llama 3" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-tweet-generator.vercel.app/" />
    <meta property="og:title" content="AI Tweet Generator - Create Viral Tweets with AI" />

    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ai-tweet-generator.vercel.app/" />
    <meta property="twitter:title" content="AI Tweet Generator - Create Viral Tweets with AI" />
    <meta property="twitter:description" content="Generate viral tweets in seconds using AI. Powered by LLaMA 3 and Groq." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://browser.sentry-cdn.com;
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: https: blob:;
                   font-src 'self';
                   connect-src 'self' https://*.groq.com https://*.openai.com https://*.deepseek.com https://*.together.xyz https://generativelanguage.googleapis.com https://api-inference.huggingface.co https://*.z.ai https://sentry.io;
                   media-src 'self' blob:;
                   object-src 'none';
                   base-uri 'self';
                   form-action 'self';
                   frame-ancestors 'none';
                   upgrade-insecure-requests">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <title>AI Tweet Generator - Create Viral Tweets with AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch((err) => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
